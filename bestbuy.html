<!DOCTYPE html>
<html>
<head>
    <title>Best Buy</title>
</head>
<body>

<h1>Capturing Radio and Checkbox values</h1>

<div>
iPhone ($699): <input type="radio" name="electronic" id="iPhone">
Android ($559): <input type="radio" name="electronic" id="android">
</div>

<div>
Laptop ($1000): <input type="checkbox" name="laptop" id="laptop"><br>
Charger ($49): <input type="checkbox" name="charger" id="charger">

<div>
<button id="btn">Submit</button>
</div>

<hr>

<span id="items"></span>
<span id="totalCost"></span>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script type="text/javascript" src="bestbuy.js"></script>
</body>
</html>
