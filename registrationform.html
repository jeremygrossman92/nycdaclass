<!DOCTYPE html>
<html>
<head>
  <title>Rows</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body class="bg-info">

  <center><h1><p class="text-warning">Registration Form</p></h1></center>

<form>
  <div class="row">
    <div class="col-lg-6">
    <p class="text-warning">First name</p>
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col-lg-6">
    <p class="text-warning">Last name</p>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
    </div>
    </form>

<form>

  <div class="row">
    <div class="col-lg-6 mt-2">
    <p class="text-warning">City</p>
      <input type="text" class="form-control" placeholder="City">
    </div>
  <div class="col-lg-3 mt-2">
      <p class="text-warning">State</p>
      <input type="text" class="form-control" placeholder="State">
    </div>
    <div class="col-lg-3 mt-2">
      <p class="text-warning">Zip</p>
      <input type="text" class="form-control" placeholder="Zip">
    </div>
    </div>
    </form>

    <button type="button" class="btn btn-primary mt-2">Submit form</button>


  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
