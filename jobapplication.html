<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
    <link rel="stylesheet" type="text/css" href="jobapplication.css">
</head>
<body>

<center><h1>Job Application</h1></center>

    <p>Select a job:</p>
        <select id="jobs">
            <option>Web Developer</option>
            <option>Freelance Developer</option>
            <option>Web Designer</option>
            <option>Front-End Developer</option>
        </select>

    <p>Last Name: <input type="text" name="lastname" id="lastname"> First Name: <input type="text" name="firstname" id="firstname"></p>

    <div>
        <p>Skills: <input type="text" name="skills" id="skills"></p>
    </div>

    <div>
        <p>Work Experience: <input type="text" name="workexperience" id="workexperience"></p>
    </div>

    <div>
        <p>Education: <input type="text" name="education" id="education"></p>
    </div>

     <div>
        <p>Certification: <input type="text" name="certification" id="certification"></p>
    </div>

    <div>
        <button id="button">Submit Application</button>
    </div>

<hr>

        <div>
            <span id="description"> </span>
        </div>
<br>
        <div>
            <span id="description2"> </span>
        </div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script type="text/javascript" src="jobapplication.js"></script>
</body>
</html>
